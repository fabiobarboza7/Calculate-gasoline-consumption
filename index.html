<!DOCTYPE html>
<html>
	<head>
		<title>Calcular Consumo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="img/gas.ico">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row" id="banner">
				<div class="col-sm-12 d-flex align-items-center justify-content-center">
					<form class="bg-white p-4 rounded">
						<img class="mx-auto d-flex mb-3" src="img/gasbigger.png" alt="Gasoline icon">
						<div class="form-group">
							<label for="quilometros">Quilômetros</label>
							<input type="number" class="form-control" id="quilometros" aria-describedby="kmHelp" placeholder="quilômetros rodados" data-bind="textInput: quilometros">
							<small id="kmHelp" class="form-text text-muted">digite quantos quilômetros o veículo fez</small>
						</div>
						<div class="form-group">
							<label for="litrosUsados">Litros</label>
							<input type="number" aria-describedby="litros" class="form-control" id="litrosUsados" placeholder="litros consumidos" data-bind="textInput: litros">
							<small id="litros" class="form-text text-muted">digite quantos litros o veículo consumiu</small>
						</div>
						<div class="btn btn-primary btn-block" data-bind="text: total"></div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
